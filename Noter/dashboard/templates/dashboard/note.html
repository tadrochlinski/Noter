{% extends "Noter/base.html" %}

{% block title %}
  {{ user.username }} Dashboard - Noter
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center flex-column align-items-center p-5" style="min-height: 100vh">
<div class="container mt-5" style="margin-top: 56px">
    <div class="card" style="min-height: 500px">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <h5 class="card-title">{{ note.title | safe }}</h5>
            <p class="card-text">{{ note.content | safe }}</p>
        </div>
        
        <div class="d-flex justify-content-between">
          <a href="{% url 'edit_note' slug=note.slug %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_note' slug=note.slug %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
