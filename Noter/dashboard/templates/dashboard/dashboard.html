{% extends "Noter/base.html" %}

{% block title %}
  {{ user.username }} Dashboard - Noter
{% endblock title %}

{% block content %}
  <div class="d-flex justify-content-center flex-column align-items-center p-5" style="min-height: 100vh">
    <h1 class="display-1" style="margin-top: 56px">
        Hello, {{ user.username }}
    </h1>

    <div class="container" style="margin-top: 5px">
      <div class="row">
        {% for note in notes %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm" style="min-height: 250px;">
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">{{ note.title | safe }}</h5>
                  <p class="card-text">{{ note.shorter_content | safe }}</p>
                </div>
                
                <div>
                  <a href="{% url 'view_note' slug=note.slug %}" class="btn btn-primary">Open</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
